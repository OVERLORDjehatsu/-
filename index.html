<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1b2026;
            height: 100vh;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Фоновые панели */
        .top-panel {
            position: absolute;
            top: 0;
            width: 100%;
            height: 37%;
            background-color: #242e38;
        }

        .central-panel {
            position: absolute;
            top: calc(37% + 1.6%); /* 1.6% отступа от верхней панели */
            width: 100%;
            height: calc(100% - 37% - 12% - 3.2%); /* Вычитаем верхнюю, нижнюю и два отступа по 1.6% */
            background-color: #242e38;
        }

        .bottom-panel {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 12%;
            background-color: #242e38;
        }

        /* Контейнер для кнопок */
        .buttons-container {
            position: absolute;
            top: 45%;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10%;
            box-sizing: border-box;
            z-index: 2;
        }

        /* Стили кнопок */
        .my-button {
            width: 20%;
            aspect-ratio: 1/1;
            background-color: #2a3642;
            border-radius: 15px;
            border: none;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .my-button:hover {
            transform: scale(0.95);
            background-color: #303d4a;
        }

        .my-button:active {
            transform: scale(0.9);
        }

        /* Мобильная версия */
        @media (max-width: 600px) {
            .buttons-container {
                gap: 5%;
            }

            .my-button {
                width: 30%;
            }

            .top-panel {
                height: 40%;
            }

            .central-panel {
                top: calc(40% + 1.6%);
                height: calc(100% - 40% - 15% - 3.2%);
            }

            .bottom-panel {
                height: 15%;
            }
        }
    </style>
</head>
<body>
    <div class="top-panel"></div>
    <div class="central-panel"></div>
    <div class="bottom-panel"></div>

    <!-- Контейнер с двумя кнопками -->
    <div class="buttons-container">
        <button class="my-button"></button>
        <button class="my-button"></button>
    </div>
</body>
</html>
