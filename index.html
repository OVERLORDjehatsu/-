<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioned Button App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1b2026;
            height: 100vh;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Фоновые панели */
        .top-panel {
            position: absolute;
            top: 0;
            width: 100%;
            height: 37%;
            background-color: #242e38;
        }

        .central-panel {
            position: absolute;
            top: calc(37% + 1.6%);
            width: 100%;
            height: calc(100% - 37% - 12% - 3.2%);
            background-color: #242e38;
            box-sizing: border-box;
        }

        .bottom-panel {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 12%;
            background-color: #242e38;
        }

        /* Общие стили для ВСЕХ кнопок */
        #traffice, #baners, #news, #event, #offers, #exchange, #top-main {
            background-color: #1b2026;
            border-radius: 12px;
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            position: absolute;
            box-sizing: border-box;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Стили для обычных кнопок */
        #traffice, #baners, #news, #event, #offers, #exchange {
            width: 127px;
            height: 127px;
            min-width: 127px;
            min-height: 127px;
        }

        /* Стиль для верхней широкой кнопки */
        #top-main {
            width: calc(127px * 2 + 35%); /* Ширина двух кнопок + отступы */
            height: 90px;
            left: 15%;
            top: 15%;
            transform: translateY(-50%);
        }

        /* Позиционирование центральных кнопок */
        #traffice {
            left: 10%;
            top: calc(50% - 23%);
            transform: translateY(-50%);
        }

        #baners {
            right: 10%;
            top: calc(50% - 23%);
            transform: translateY(-50%);
        }

        #news {
            left: 10%;
            bottom: 8%;
        }

        #event {
            right: 10%;
            bottom: 8%;
        }

        /* Позиционирование ВЕРХНИХ кнопок */
        #offers {
            left: 10%;
            top: 70%;
            transform: translateY(-50%);
        }

        #exchange {
            right: 10%;
            top: 70%;
            transform: translateY(-50%);
        }

        /* Анимация для ВСЕХ кнопок */
        #traffice:hover, #baners:hover, #news:hover, #event:hover,
        #offers:hover, #exchange:hover, #top-main:hover {
            transform: scale(0.95);
        }

        #traffice:active, #baners:active, #news:active, #event:active,
        #offers:active, #exchange:active, #top-main:active {
            transform: scale(0.9);
        }

        /* Особые случаи для кнопок с transform */
        #traffice:hover, #baners:hover,
        #offers:hover, #exchange:hover, #top-main:hover {
            transform: translateY(-50%) scale(0.95);
        }

        #traffice:active, #baners:active,
        #offers:active, #exchange:active, #top-main:active {
            transform: translateY(-50%) scale(0.9);
        }

        /* Мобильная версия (сохранены оригинальные настройки) */
        @media (max-width: 600px) {
            .top-panel {
                height: 40%;
            }

            .central-panel {
                top: calc(40% + 1.6%);
                height: calc(100% - 40% - 15% - 3.2%);
            }

            .bottom-panel {
                height: 15%;
            }

            #traffice, #baners, #news, #event,
            #offers, #exchange {
                width: 127px;
                height: 127px;
                min-width: 100px;
                min-height: 100px;
            }

            /* Адаптация новой кнопки */
            #top-main {
                width: calc(100px * 2 + 27%);
                height: 80px;
                left: 10%;
            }
        }
    </style>
</head>
<body>
    <div class="top-panel">
        <button id="top-main"></button>
        <button id="offers"></button>
        <button id="exchange"></button>
    </div>
    <div class="central-panel">
        <button id="traffice"></button>
        <button id="baners"></button>
        <button id="news"></button>
        <button id="event"></button>
    </div>
    <div class="bottom-panel"></div>
</body>
</html>
