<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Positioned Button App</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #1b2026;
      font-family: 'Open Sans', Arial, sans-serif;
      height: 100vh;
      width: 100vw;
      position: relative;
      overflow: hidden;
    }

    .top-panel,
    .central-panel,
    .bottom-panel {
      position: absolute;
      left: 0;
      width: 100%;
      background-color: #242e38;
    }

    .top-panel {
      top: 0;
      height: 37vh;
    }

    .central-panel {
      top: 37.8vh;
      height: calc(100vh - 37vh - 12vh - 3.2vh);
    }

    .bottom-panel {
      bottom: 0;
      height: 13.7vh;
    }

    button {
      --text-x: 50%;
      --text-y: 50%;
      --text-size: 1.6vmin;
      --text-width: auto;
      --text-lines: 1;

      background-color: #212A33;
      border-radius: 1.2vmin;
      border: none;
      color: white;
      cursor: pointer;
      transition: all 0.2s;
      position: absolute;
      width: 12.7vmin;
      height: 12.7vmin;
      font-family: 'Open Sans', sans-serif;
      font-weight: 600;
      overflow: hidden;
    }

    button::before {
      content: attr(data-text);
      position: absolute;
      left: var(--text-x);
      top: var(--text-y);
      transform: translate(-50%, -50%);
      font-size: var(--text-size);
      width: var(--text-width);
      text-align: center;
      white-space: pre-wrap;
      word-break: break-word;
      display: -webkit-box;
      -webkit-line-clamp: var(--text-lines);
      -webkit-box-orient: vertical;
      overflow: hidden;
      z-index: 2;
    }

    button::after {
      content: "";
      position: absolute;
      background-color: #2989CA;
      border-radius: 1.2vmin;
      width: var(--rect-width, 100%);
      height: var(--rect-height, 4vmin);
      bottom: calc(100% - var(--rect-y, 70%));
      left: 0;
      z-index: 1;
    }

    #top-main {
      width: calc(12.7vmin * 2 + 7vmin);
      height: 9vmin;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #offers {
      left: 10%;
      top: 73%;
      transform: translateY(-50%);
      --text-width: 100%;
      --rect-width: 100%;
      --rect-height: 5vmin;
      --rect-y: 60%;
    }

    #exchange {
      right: 10%;
      top: 73%;
      transform: translateY(-50%);
      --text-width: 100%;
      --rect-width: 100%;
      --rect-height: 5vmin;
      --rect-y: 70%;
    }

    #traffice {
      left: 10%;
      top: 30%;
      transform: translateY(-50%);
      --text-width: 90%;
      --text-lines: 2;
      --rect-height: 2vmin;
      --rect-y: 100%;
      --rect-width: 2vmin;
    }

    #baners {
      right: 10%;
      top: 30%;
      transform: translateY(-50%);
      --text-width: 90%;
      --text-lines: 2;
    }

    #news {
      left: 10%;
      bottom: 12%;
      --text-width: 100%;
    }

    #event {
      right: 10%;
      bottom: 12%;
      --text-width: 100%;
    }

    #bottom-main {
      width: calc(12.7vmin * 2 + 7vmin);
      height: 9vmin;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    button:hover {
      transform: scale(0.95);
    }

    button:active {
      transform: scale(0.9);
    }

    #top-main:hover, #bottom-main:hover {
      transform: translate(-50%, -50%) scale(0.95);
    }

    #top-main:active, #bottom-main:active {
      transform: translate(-50%, -50%) scale(0.9);
    }

    #offers:hover, #exchange:hover,
    #traffice:hover, #baners:hover {
      transform: translateY(-50%) scale(0.95);
    }

    #offers:active, #exchange:active,
    #traffice:active, #baners:active {
      transform: translateY(-50%) scale(0.9);
    }

    @media (orientation: portrait) {
      button {
        --text-size: 1.8vmin;
      }
      #traffice, #baners {
        --text-size: 1.6vmin;
      }
    }

    @media (max-width: 600px) and (orientation: portrait) {
      button {
        width: 14vmin;
        height: 14vmin;
      }
      #top-main, #bottom-main {
        width: calc(14vmin * 2 + 6vmin);
        height: 10vmin;
      }
      #offers, #exchange {
        --rect-height: 4vmin;
      }
    }
  </style>
</head>
<body>
  <div class="top-panel">
    <button id="top-main" style="--text-x: 5%; --text-y: 15%;" data-text="ID"></button>
    <button id="offers" style="--text-x: 50%; --text-y: 30%;" data-text="ОФФЕРЫ"></button>
    <button id="exchange" style="--text-x: 50%; --text-y: 30%;" data-text="БИРЖА"></button>
  </div>
  <div class="central-panel">
    <button id="traffice" style="--text-x: 50%; --text-y: 40%;" data-text="КУПИТЬ ТРАФФИК"></button>
    <button id="baners" style="--text-x: 50%; --text-y: 40%;" data-text="КУПИТЬ РЕКЛАМУ"></button>
    <button id="news" style="--text-x: 50%; --text-y: 40%;" data-text="НОВОСТИ"></button>
    <button id="event" style="--text-x: 50%; --text-y: 40%;" data-text="СОБЫТИЯ"></button>
  </div>
  <div class="bottom-panel">
    <button id="bottom-main" style="--text-x: 25%; --text-y: 27%;" data-text="СПИСОК АКЦИЙ"></button>
  </div>
</body>
</html>
