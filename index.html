<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Positioned Button App</title>
    <style>
        :root {
            --button-size: 127px;
            --button-size-mobile: 100px;
            --top-panel-height: 37%;
            --central-panel-top: calc(var(--top-panel-height) + 1.6%);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #1b2026;
            height: 100vh;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Фоновые панели */
        .top-panel {
            position: absolute;
            top: 0;
            width: 100%;
            height: var(--top-panel-height);
            background-color: #242e38;
        }

        .central-panel {
            position: absolute;
            top: var(--central-panel-top);
            width: 100%;
            height: calc(100% - var(--top-panel-height) - 12% - 3.2%);
            background-color: #242e38;
            box-sizing: border-box;
        }

        .bottom-panel {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 12%;
            background-color: #242e38;
        }

        /* Общие стили для всех кнопок */
        .btn {
            background-color: #1b2026;
            border-radius: 12px;
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            position: absolute;
            box-sizing: border-box;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Стандартные кнопки */
        #traffice, #baners, #news, #event, #offers, #exchange {
            width: var(--button-size);
            height: var(--button-size);
            min-width: var(--button-size);
            min-height: var(--button-size);
        }

        /* Верхняя широкая кнопка */
        #top-main {
            width: calc(var(--button-size) * 2 + 35%);
            height: 90px;
            left: 15%;
            top: 15%;
            transform: translateY(-50%);
        }

        /* Позиционирование центральных кнопок */
        #traffice {
            left: 10%;
            top: calc(50% - 23%);
            transform: translateY(-50%);
        }

        #baners {
            right: 10%;
            top: calc(50% - 23%);
            transform: translateY(-50%);
        }

        #news {
            left: 10%;
            bottom: 8%;
        }

        #event {
            right: 10%;
            bottom: 8%;
        }

        /* Позиционирование верхних кнопок */
        #offers {
            left: 10%;
            top: 70%;
            transform: translateY(-50%);
        }

        #exchange {
            right: 10%;
            top: 70%;
            transform: translateY(-50%);
        }

        /* Анимации */
        #traffice:hover, #baners:hover, #news:hover, #event:hover,
        #offers:hover, #exchange:hover, #top-main:hover {
            transform: translateY(-50%) scale(0.95);
        }

        #news:hover, #event:hover {
            transform: scale(0.95);
        }

        #traffice:active, #baners:active, #news:active, #event:active,
        #offers:active, #exchange:active, #top-main:active {
            transform: translateY(-50%) scale(0.9);
        }

        #news:active, #event:active {
            transform: scale(0.9);
        }

        /* Мобильная версия */
        @media (max-width: 600px) {
            :root {
                --top-panel-height: 40%;
                --button-size: var(--button-size-mobile);
            }

            .central-panel {
                top: calc(var(--top-panel-height) + 1.6%);
                height: calc(100% - var(--top-panel-height) - 15% - 3.2%);
            }

            .bottom-panel {
                height: 15%;
            }

            #top-main {
                width: calc(var(--button-size-mobile) * 2 + 27%);
                height: 80px;
                left: 10%;
            }
        }

        /* Для очень маленьких экранов */
        @media (max-width: 375px) {
            #top-main {
                width: 90%;
                left: 5%;
            }

            #offers, #exchange {
                width: calc(var(--button-size-mobile) * 0.9);
                height: calc(var(--button-size-mobile) * 0.9);
            }
        }
    </style>
</head>
<body>
    <div class="top-panel">
        <button id="top-main" class="btn"></button>
        <button id="offers" class="btn"></button>
        <button id="exchange" class="btn"></button>
    </div>
    <div class="central-panel">
        <button id="traffice" class="btn"></button>
        <button id="baners" class="btn"></button>
        <button id="news" class="btn"></button>
        <button id="event" class="btn"></button>
    </div>
    <div class="bottom-panel"></div>
</body>
</html>
