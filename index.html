<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Positioned Button App</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #1b2026;
      font-family: Arial, sans-serif;
      height: 100vh;
      position: relative;
    }

    .top-panel,
    .central-panel,
    .bottom-panel {
      position: absolute;
      left: 0;
      width: 100%;
      background-color: #242e38;
    }

    .top-panel {
      top: 0;
      height: 37%;
    }

    .central-panel {
      top: 38.6%;
      height: calc(100% - 37% - 12% - 3.2%);
    }

    .bottom-panel {
      bottom: 0;
      height: 12%;
    }

    button {
      background-color: #1b2026;
      border-radius: 12px;
      border: none;
      color: white;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      position: absolute;
      width: 127px;
      height: 127px;
      font-size: 1em;
    }

    #top-main {
      width: calc(127px * 2 + 70px);
      height: 90px;
      top: 15%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Верхние кнопки */
    #offers {
      left: 10%;
      top: 70%;
      transform: translateY(-50%);
    }

    #exchange {
      right: 10%;
      top: 70%;
      transform: translateY(-50%);
    }

    /* Центральные кнопки */
    #traffice {
      left: 10%;
      top: 30%;
      transform: translateY(-50%);
    }

    #baners {
      right: 10%;
      top: 30%;
      transform: translateY(-50%);
    }

    #news {
      left: 10%;
      bottom: 8%;
    }

    #event {
      right: 10%;
      bottom: 8%;
    }

    /* Hover/active эффекты */
    button:hover {
      transform: scale(0.95);
    }

    button:active {
      transform: scale(0.9);
    }

    /* Особые случаи с transform */
    #offers:hover, #exchange:hover,
    #traffice:hover, #baners:hover, #top-main:hover {
      transform: translateY(-50%) scale(0.95);
    }

    #offers:active, #exchange:active,
    #traffice:active, #baners:active, #top-main:active {
      transform: translateY(-50%) scale(0.9);
    }

    /* Адаптация для экранов <600px */
    @media (max-width: 600px) {
      button {
        width: 127px;
        height: 127px;
        font-size: 0.9em;
      }

      #top-main {
        width: calc(127px * 2 + 70px);
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="top-panel">
    <button id="top-main">Главная</button>
    <button id="offers">Офферы</button>
    <button id="exchange">Обмен</button>
  </div>
  <div class="central-panel">
    <button id="traffice">Трафик</button>
    <button id="baners">Баннеры</button>
    <button id="news">Новости</button>
    <button id="event">События</button>
  </div>
  <div class="bottom-panel"></div>
</body>
</html>
