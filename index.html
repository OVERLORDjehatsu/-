<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Positioned Button App</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #1b2026;
      font-family: 'Open Sans', Arial, sans-serif;
      height: 100vh;
      position: relative;
    }

    .top-panel,
    .central-panel,
    .bottom-panel {
      position: absolute;
      left: 0;
      width: 100%;
      background-color: #242e38;
    }

    .top-panel {
      top: 0;
      height: 37%;
    }

    .central-panel {
      top: 37.8%;
      height: calc(100% - 37% - 12% - 3.2%);
    }

    .bottom-panel {
      bottom: 0;
      height: 13.7%;
    }

    button {
      --btn-width: 127px;
      --btn-height: 127px;
      --btn-top: auto;
      --btn-right: auto;
      --btn-bottom: auto;
      --btn-left: auto;
      --btn-transform: none;

      background-color: #212A33;
      border-radius: 12px;
      border: none;
      color: white;
      cursor: pointer;
      transition: all 0.2s;
      position: absolute;
      width: var(--btn-width);
      height: var(--btn-height);
      font-size: 1em;
      font-family: 'Open Sans', sans-serif;
      font-weight: 600;

      top: var(--btn-top);
      right: var(--btn-right);
      bottom: var(--btn-bottom);
      left: var(--btn-left);
      transform: var(--btn-transform);
    }

    /* Классы для позиционирования текста внутри кнопок */
    .text-top {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 15px;
    }

    .text-center {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .text-bottom {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 15px;
    }

    .text-left {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 15px;
    }

    .text-right {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 15px;
    }

    #top-main {
      --btn-width: calc(127px * 2 + 70px);
      --btn-height: 90px;
      --btn-top: 30%;
      --btn-left: 50%;
      --btn-transform: translate(-50%, -50%);
    }

    /* Верхние кнопки */
    #offers {
      --btn-left: 10%;
      --btn-top: 73%;
      --btn-transform: translateY(-50%);
    }

    #exchange {
      --btn-right: 10%;
      --btn-top: 73%;
      --btn-transform: translateY(-50%);
    }

    /* Центральные кнопки */
    #traffice {
      --btn-left: 10%;
      --btn-top: 30%;
      --btn-transform: translateY(-50%);
    }

    #baners {
      --btn-right: 10%;
      --btn-top: 30%;
      --btn-transform: translateY(-50%);
    }

    #news {
      --btn-left: 10%;
      --btn-bottom: 12%;
    }

    #event {
      --btn-right: 10%;
      --btn-bottom: 12%;
    }

    #bottom-main {
      --btn-width: calc(127px * 2 + 70px);
      --btn-height: 90px;
      --btn-top: 55%;
      --btn-left: 50%;
      --btn-transform: translate(-50%, -50%);
    }

    /* Анимация для #top-main */
    #top-main:hover {
      transform: translate(-50%, -50%) scale(0.95);
    }

    #top-main:active {
      transform: translate(-50%, -50%) scale(0.9);
    }

    /* Анимация для #bottom-main */
    #bottom-main:hover {
      transform: translate(-50%, -50%) scale(0.95);
    }

    #bottom-main:active {
      transform: translate(-50%, -50%) scale(0.9);
    }

    /* Анимация для кнопок с вертикальным позиционированием */
    #offers:hover, #exchange:hover,
    #traffice:hover, #baners:hover {
      transform: translateY(-50%) scale(0.95);
    }

    #offers:active, #exchange:active,
    #traffice:active, #baners:active {
      transform: translateY(-50%) scale(0.9);
    }

    /* Анимация для нижних кнопок */
    #news:hover, #event:hover {
      transform: scale(0.95);
    }

    #news:active, #event:active {
      transform: scale(0.9);
    }

    /* Адаптация для экранов <600px */
    @media (max-width: 600px) {
      button {
        --btn-width: 127px;
        --btn-height: 127px;
        font-size: 0.9em;
      }

      #top-main {
        --btn-width: calc(125px * 2 + 60px);
        --btn-height: 80px;
      }

      #bottom-main {
        --btn-width: calc(125px * 2 + 60px);
        --btn-height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="top-panel">
    <button id="top-main" class="text-center">Главная</button>
    <button id="offers" class="text-center">Офферы</button>
    <button id="exchange" class="text-center">Обмен</button>
  </div>
  <div class="central-panel">
    <button id="traffice" class="text-center">Трафик</button>
    <button id="baners" class="text-center">Баннеры</button>
    <button id="news" class="text-center">Новости</button>
    <button id="event" class="text-center">События</button>
  </div>
  <div class="bottom-panel">
    <button id="bottom-main" class="text-center">Акции</button>
  </div>
</body>
</html>
