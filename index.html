<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maxtraffic UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #1b2026;
      font-family: 'Open Sans', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: white;
    }

    .panel {
      padding: 2vh 5vw;
      background-color: #242e38;
      display: grid;
      gap: 1.5rem;
      justify-content: center;
    }

    .top-panel {
      grid-template-columns: repeat(3, 1fr);
    }

    .central-panel {
      flex: 1;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      align-items: center;
      justify-items: center;
      padding: 4vh 5vw;
    }

    .bottom-panel {
      grid-template-columns: 1fr;
    }

    button {
      --text-x: 50%;
      --text-y: 50%;
      --text-size: clamp(14px, 1.5vw, 16px);
      --text-lines: 2;

      background-color: #212A33;
      border-radius: 12px;
      border: none;
      color: white;
      cursor: pointer;
      position: relative;
      width: clamp(100px, 25vw, 127px);
      height: clamp(100px, 25vw, 127px);
      font-family: 'Open Sans', sans-serif;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    button::before {
      content: attr(data-text);
      position: absolute;
      left: var(--text-x);
      top: var(--text-y);
      transform: translate(-50%, -50%);
      font-size: var(--text-size);
      text-align: center;
      white-space: pre-wrap;
      word-break: break-word;
      display: -webkit-box;
      -webkit-line-clamp: var(--text-lines);
      -webkit-box-orient: vertical;
      overflow: hidden;
      z-index: 2;
    }

    .highlight-rect {
      position: absolute;
      background-color: #2989CA;
      border-radius: 12px;
      z-index: 1;
      width: 100%;
      height: 40%;
      bottom: 0;
      left: 0;
    }

    button:hover {
      transform: scale(0.97);
    }

    button:active {
      transform: scale(0.94);
    }

    @media (max-width: 600px) {
      .top-panel {
        grid-template-columns: 1fr 1fr;
      }

      .central-panel {
        grid-template-columns: repeat(2, 1fr);
      }

      .bottom-panel {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="panel top-panel">
    <button data-text="ID"></button>
    <button data-text="ОФФЕРЫ"><div class="highlight-rect"></div></button>
    <button data-text="БИРЖА"><div class="highlight-rect"></div></button>
  </div>

  <div class="panel central-panel">
    <button data-text="КУПИТЬ ТРАФФИК"><div class="highlight-rect"></div></button>
    <button data-text="КУПИТЬ РЕКЛАМУ"></button>
    <button data-text="НОВОСТИ"></button>
    <button data-text="СОБЫТИЯ"></button>
  </div>

  <div class="panel bottom-panel">
    <button data-text="СПИСОК АКЦИЙ"></button>
  </div>
</body>
</html>
