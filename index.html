<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
    <style>
        /* Основной фон страницы */
        body {
            margin: 0;
            padding: 0;
            background-color: #121212; /* Черный фон */
            height: 100vh;
            display: flex;
            justify-content: center; /* Центрирование по горизонтали */
            align-items: center; /* Центрирование по вертикали */
            font-family: Arial, sans-serif;
            overflow: hidden; /* Убираем скролл */
        }

        /* Темно-серая панель */
        .top-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 37%; /* Высота панели */
            background-color: #242424; /* Темно-серый цвет */
            border-radius: 0 0 25px 25px; /* Закругление нижних углов */
        }

        /* Общие стили для кнопок */
        .my-button {
            position: absolute;
            background-color: #242424; /* Цвет кнопки */
            border-radius: 20px; /* Закругление углов */
            font-size: 2rem; /* Размер текста */
            color: white; /* Цвет текста */
            cursor: pointer; /* Курсор в виде руки при наведении */
            transition: transform 0.2s; /* Плавное уменьшение */
            outline: none; /* Убираем ободок */
            border: none; /* Убираем границу */
            -webkit-tap-highlight-color: transparent; /* Убираем синюю подсветку на мобильных */
            display: flex;
            justify-content: center; /* Центрирование текста по горизонтали */
            align-items: center; /* Центрирование текста по вертикали */
        }

        /* Первая кнопка (слева) */
        .my-button.left {
            top: 45%;
            left: 5%; /* Отступ слева */
            width: 31%; /* Ширина кнопки */
            height: 45%; /* Высота кнопки */
        }

        /* Вторая кнопка (справа) */
        .my-button.right {
            top: 45%;
            right: 5%; /* Отступ справа */
            width: 31%; /* Ширина кнопки */
            height: 45%; /* Высота кнопки */
        }

        /* Третья кнопка (под левой, левая часть) */
        .my-button.bottom-left {
            top: calc(45% + 50%); /* Под левой кнопкой */
            left: 5%; /* Та же позиция по горизонтали */
            width: 15.5%; /* Половина ширины левой кнопки */
            height: 47%; /* Высота на 2% больше */
        }

        /* Четвертая кнопка (под левой, правая часть) */
        .my-button.bottom-right {
            top: calc(45% + 50%); /* Под левой кнопкой */
            left: calc(5% + 15.5% + 2%); /* Рядом с левой частью, с отступом */
            width: 15.5%; /* Половина ширины левой кнопки */
            height: 47%; /* Высота на 2% больше */
        }

        /* Пятая кнопка (под правой) */
        .my-button.bottom-center {
            top: calc(45% + 50%); /* Под правой кнопкой */
            right: 5%; /* Та же позиция по горизонтали */
            width: 31%; /* Ширина как у правой кнопки */
            height: 47%; /* Высота как у нижних кнопок под левой */
        }

        /* Шторка */
        .drawer {
            position: absolute;
            bottom: -60%; /* Изначально торчит на 10% */
            left: 5%; /* Отступ слева */
            width: 90%; /* Ширина шторки */
            height: 70%; /* Высота шторки */
            background-color: #242424; /* Цвет шторки */
            border-radius: 25px 25px 0 0; /* Закругление верхних углов */
            transition: bottom 0.3s ease; /* Плавное выезжание */
            touch-action: none; /* Отключаем стандартное поведение касаний */
        }

        /* Ручка шторки */
        .drawer-handle {
            width: 50px;
            height: 5px;
            background-color: #555555; /* Цвет ручки */
            border-radius: 5px;
            margin: 10px auto; /* Центрирование ручки */
            cursor: pointer; /* Курсор в виде руки при наведении */
        }

        /* Текст под нижними кнопками */
        .button-text {
            position: absolute;
            color: white; /* Цвет текста */
            font-size: 1rem; /* Размер текста */
            text-align: center; /* Выравнивание текста по центру */
            width: 100%; /* Ширина текста */
        }

        /* Текст под левой нижней кнопкой */
        .button-text.bottom-left {
            top: calc(40% + 100% + 10px); /* Позиция под кнопкой */
            left: 7%; /* Та же позиция по горизонтали */
            width: 10%; /* Ширина как у кнопки */
        }

        /* Текст под правой нижней кнопкой */
        .button-text.bottom-right {
            top: calc(40% + 100% + 10px); /* Позиция под кнопкой */
            left: calc(5% + 15.5% + 8%); /* Та же позиция по горизонтали */
            width: 10%; /* Ширина как у кнопки */
        }

        /* Текст под центральной нижней кнопкой */
        .button-text.bottom-center {
            top: calc(45% + 100% + 10px); /* Позиция под кнопкой */
            right: 5%; /* Та же позиция по горизонтали */
            width: 31%; /* Ширина как у кнопки */
        }

        /* Эффект при наведении на кнопку */
        .my-button:hover {
            transform: scale(0.95); /* Уменьшение кнопки на 5% */
        }

        /* Эффект при нажатии на кнопку */
        .my-button:active {
            transform: scale(0.9); /* Уменьшение кнопки на 10% */
            transition: transform 0.1s; /* Быстрая анимация при нажатии */
        }

        /* Медиазапрос для мобильных устройств */
        @media (max-width: 600px) {
            /* Стили для верхних кнопок */
            .my-button.left,
            .my-button.right {
                width: 42%; /* Ширина кнопки */
                height: 20vh; /* Высота кнопки */
                font-size: 1.5rem; /* Уменьшаем размер текста */
            }

            /* Стили для нижних кнопок */
            .my-button.bottom-left,
            .my-button.bottom-right {
                width: 20%; /* Половина ширины левой кнопки */
                height: 8vh; /* Высота на 2% больше */
                font-size: 1.2rem; /* Уменьшаем размер текста */
                top: calc(45% + 25vh); /* Позиция под левой кнопкой */
            }

            .my-button.bottom-left {
                left: 5%; /* Та же позиция по горизонтали */
            }

            .my-button.bottom-right {
                left: calc(5% + 20% + 2%); /* Рядом с левой частью, с отступом */
            }

            /* Стили для кнопки под правой */
            .my-button.bottom-center {
                width: 42%; /* Ширина как у правой кнопки */
                height: 8vh; /* Высота как у нижних кнопок */
                top: calc(45% + 25vh); /* Позиция под правой кнопкой */
                right: 5%; /* Та же позиция по горизонтали */
            }

            /* Стили для текста на мобильных устройствах */
            .button-text {
                font-size: 0.9rem; /* Уменьшаем размер текста */
            }

            .button-text.bottom-left,
            .button-text.bottom-right,
            .button-text.bottom-center {
                top: calc(45% + 35vh); /* Позиция под кнопками */
            }

            /* Высота панели */
            .top-panel {
                height: 40vh; /* Уменьшаем высоту панели */
            }
        }
    </style>
</head>
<body>
    <div class="top-panel"></div>

    <!-- Верхние кнопки -->
    <button class="my-button left">СПИСОК ОФЕРОВ</button>
    <button class="my-button right">БИРЖА</button>

    <!-- Нижние кнопки -->
    <button class="my-button bottom-left"></button>
    <button class="my-button bottom-right"></button>
    <button class="my-button bottom-center"></button>

    <!-- Текст под нижними кнопками -->
    <div class="button-text bottom-left">Финансы</div>
    <div class="button-text bottom-right">Статистика</div>
    <div class="button-text bottom-center">Traffic race</div>

    <!-- Шторка -->
    <div class="drawer" id="drawer">
        <div class="drawer-handle" id="drawer-handle"></div>
    </div>

    <script>
        const drawer = document.getElementById('drawer');
        const drawerHandle = document.getElementById('drawer-handle');

        // Состояние шторки (открыта/закрыта)
        let isOpen = false;

        // Обработчик клика на ручку
        drawerHandle.addEventListener('click', () => {
            if (isOpen) {
                // Закрываем шторку
                drawer.style.bottom = '-60%';
            } else {
                // Открываем шторку
                drawer.style.bottom = '0%';
            }
            isOpen = !isOpen; // Меняем состояние
        });
    </script>
</body>
</html>
