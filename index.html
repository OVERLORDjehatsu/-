<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Positioned Button App</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #1b2026;
      font-family: 'Open Sans', Arial, sans-serif;
      height: 100vh;
      position: relative;
    }

    .top-panel,
    .central-panel,
    .bottom-panel {
      position: absolute;
      left: 0;
      width: 100%;
      background-color: #242e38;
    }

    .top-panel {
      top: 0;
      height: 37%;
    }

    .central-panel {
      top: 37.8%;
      height: calc(100% - 37% - 12% - 3.2%);
    }

    .bottom-panel {
      bottom: 0;
      height: 13.7%;
    }

    button {
      --text-x: 50%; /* Позиция по горизонтали (0% - левый край, 100% - правый) */
      --text-y: 50%; /* Позиция по вертикали (0% - верх, 100% - низ) */
      --text-size: 16px; /* Размер текста */

      background-color: #212A33;
      border-radius: 12px;
      border: none;
      color: white;
      cursor: pointer;
      transition: all 0.2s;
      position: absolute;
      width: 127px;
      height: 127px;
      font-family: 'Open Sans', sans-serif;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Позиционирование текста с помощью псевдоэлемента */
    button::before {
      content: attr(data-text);
      position: absolute;
      left: var(--text-x);
      top: var(--text-y);
      transform: translate(-50%, -50%);
      font-size: var(--text-size);
      white-space: nowrap;
    }

    /* Специфичные стили для кнопок (расположение на странице) */
    #top-main {
      width: calc(127px * 2 + 70px);
      height: 90px;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Верхние кнопки */
    #offers {
      left: 10%;
      top: 73%;
      transform: translateY(-50%);
    }

    #exchange {
      right: 10%;
      top: 73%;
      transform: translateY(-50%);
    }

    /* Центральные кнопки */
    #traffice {
      left: 10%;
      top: 30%;
      transform: translateY(-50%);
    }

    #baners {
      right: 10%;
      top: 30%;
      transform: translateY(-50%);
    }

    #news {
      left: 10%;
      bottom: 12%;
    }

    #event {
      right: 10%;
      bottom: 12%;
    }

    #bottom-main {
      width: calc(127px * 2 + 70px);
      height: 90px;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Анимации */
    button:hover {
      transform: scale(0.95);
    }

    button:active {
      transform: scale(0.9);
    }

    #top-main:hover, #bottom-main:hover {
      transform: translate(-50%, -50%) scale(0.95);
    }

    #top-main:active, #bottom-main:active {
      transform: translate(-50%, -50%) scale(0.9);
    }

    #offers:hover, #exchange:hover,
    #traffice:hover, #baners:hover {
      transform: translateY(-50%) scale(0.95);
    }

    #offers:active, #exchange:active,
    #traffice:active, #baners:active {
      transform: translateY(-50%) scale(0.9);
    }

    /* Адаптация для экранов <600px */
    @media (max-width: 600px) {
      button {
        width: 127px;
        height: 127px;
      }

      #top-main, #bottom-main {
        width: calc(125px * 2 + 60px);
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="top-panel">
    <button id="top-main" style="--text-x: 7%; --text-y: 15%; --text-size: 16px;" data-text="ID"></button>
    <button id="offers" style="--text-x: 50%; --text-y: 30%; --text-size: 16px;" data-text="ОФФЕРЫ"></button>
    <button id="exchange" style="--text-x: 50%; --text-y: 30%; --text-size: 16px;" data-text="БИРЖА"></button>
  </div>
  <div class="central-panel">
    <button id="traffice" style="--text-x: 50%; --text-y: 40%; --text-size: 16px;" data-text="КУПИТЬ ТРАФФИК"></button>
    <button id="baners" style="--text-x: 50%; --text-y: 40%; --text-size: 16px;" data-text="КУПИТЬ РЕКЛАМУ"></button>
    <button id="news" style="--text-x: 50%; --text-y: 40%; --text-size: 16px;" data-text="НОВОСТИ"></button>
    <button id="event" style="--text-x: 50%; --text-y: 40%; --text-size: 16px;" data-text="СОБЫТИЯ"></button>
  </div>
  <div class="bottom-panel">
    <button id="bottom-main" style="--text-x: 20%; --text-y: 45%; --text-size: 16px;" data-text="СПИСОК АКЦИЙ"></button>
  </div>
</body>
</html>
