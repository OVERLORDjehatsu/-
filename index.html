<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Адаптивный интерфейс</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #1b2026;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .top-panel,
    .central-panel,
    .bottom-panel {
      background-color: #242e38;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 4vw;
      padding: 1vh 2vw;
    }

    .top-panel {
      flex: 0 0 35%;
    }

    .central-panel {
      flex: 1;
    }

    .bottom-panel {
      flex: 0 0 12%;
    }

    button {
      background-color: #1b2026;
      border-radius: 12px;
      border: none;
      color: white;
      cursor: pointer;
      transition: transform 0.2s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      padding: 1em;
      font-size: 1em;
      width: 24vw;
      height: 24vw;
      max-width: 130px;
      max-height: 130px;
      min-width: 90px;
      min-height: 90px;
    }

    #top-main {
      width: 60vw;
      height: 9vh;
      max-width: 400px;
      min-height: 60px;
      font-size: 1.1em;
    }

    button:hover {
      transform: scale(0.95);
    }

    button:active {
      transform: scale(0.9);
    }

    @media (max-width: 600px) {
      button {
        width: 28vw;
        height: 28vw;
      }

      #top-main {
        width: 80vw;
        height: 10vh;
      }
    }
  </style>
</head>
<body>
  <div class="top-panel">
    <button id="top-main">Главная</button>
    <button id="offers">Офферы</button>
    <button id="exchange">Обмен</button>
  </div>
  <div class="central-panel">
    <button id="traffice">Трафик</button>
    <button id="baners">Баннеры</button>
    <button id="news">Новости</button>
    <button id="event">События</button>
  </div>
  <div class="bottom-panel">
    <!-- Здесь можно разместить логотип, копирайт или другую информацию -->
  </div>
</body>
</html>
