<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1b2026;
            height: 100vh;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Фоновые панели */
        .top-panel {
            position: absolute;
            top: 0;
            width: 100%;
            height: 37%;
            background-color: #242e38;
        }

        .central-panel {
            position: absolute;
            top: calc(37% + 1.6%);
            width: 100%;
            height: calc(100% - 37% - 12% - 3.2%);
            background-color: #242e38;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 4%;
            padding: 4%;
            box-sizing: border-box;
            place-items: center;
        }

        .bottom-panel {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 12%;
            background-color: #242e38;
        }

        /* Стили кнопок */
        .my-button {
            width: 100%;
            height: 100%;
            max-width: 200px;
            aspect-ratio: 1/1;
            background-color: #1b2026;
            border-radius: 15px;
            border: none;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .my-button:hover {
            transform: scale(0.95);
        }

        .my-button:active {
            transform: scale(0.9);
        }

        /* Мобильная версия */
        @media (max-width: 600px) {
            .top-panel {
                height: 40%;
            }

            .central-panel {
                top: calc(40% + 1.6%);
                height: calc(100% - 40% - 15% - 3.2%);
                gap: 3%;
                padding: 3%;
            }

            .bottom-panel {
                height: 15%;
            }
        }
    </style>
</head>
<body>
    <div class="top-panel"></div>
    <div class="central-panel">
        <button class="my-button"></button>
        <button class="my-button"></button>
        <button class="my-button"></button>
        <button class="my-button"></button>
    </div>
    <div class="bottom-panel"></div>
</body>
</html>
