<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Positioned Button App</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #1b2026;
      font-family: 'Open Sans', Arial, sans-serif;
      height: 100vh;
      position: relative;
    }

    .top-panel,
    .central-panel,
    .bottom-panel {
      position: absolute;
      left: 0;
      width: 100%;
      background-color: #242e38;
    }

    .top-panel {
      top: 0;
      height: 37%;
    }

    .central-panel {
      top: 37.8%;
      height: calc(100% - 37% - 12% - 3.2%);
    }

    .bottom-panel {
      bottom: 0;
      height: 13.7%;
    }

    button {
      --text-size: 1em;
      --text-pos-y: 50%; /* Вертикальное положение (50% - центр) */
      --text-pos-x: 50%; /* Горизонтальное положение (50% - центр) */

      background-color: #212A33;
      border-radius: 12px;
      border: none;
      color: white;
      cursor: pointer;
      transition: all 0.2s;
      position: absolute;
      width: 127px;
      height: 127px;
      font-size: var(--text-size);
      font-family: 'Open Sans', sans-serif;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Псевдоэлемент для точного позиционирования текста */
    button::before {
      content: attr(data-text);
      position: absolute;
      left: var(--text-pos-x);
      top: var(--text-pos-y);
      transform: translate(-50%, -50%);
      white-space: nowrap;
    }

    /* Классы для точного позиционирования текста */
    .text-pos-custom {
      display: block;
    }

    /* Примеры позиций (можно добавлять свои) */
    .text-pos-above-center {
      --text-pos-y: 40%; /* Чуть выше центра */
    }

    .text-pos-below-center {
      --text-pos-y: 60%; /* Чуть ниже центра */
    }

    .text-pos-high-left {
      --text-pos-y: 30%;
      --text-pos-x: 25%;
    }

    /* Классы для размера текста */
    .text-xs { --text-size: 0.75em; }
    .text-sm { --text-size: 0.875em; }
    .text-md { --text-size: 1em; }
    .text-lg { --text-size: 1.25em; }
    .text-xl { --text-size: 1.5em; }
    .text-xxl { --text-size: 2em; }

    .text-10 { --text-size: 10px; }
    .text-12 { --text-size: 12px; }
    .text-14 { --text-size: 14px; }
    .text-16 { --text-size: 16px; }
    .text-18 { --text-size: 18px; }
    .text-20 { --text-size: 20px; }

    /* Специфичные стили для кнопок */
    #top-main {
      width: calc(127px * 2 + 70px);
      height: 90px;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #offers {
      left: 10%;
      top: 73%;
      transform: translateY(-50%);
    }

    #exchange {
      right: 10%;
      top: 73%;
      transform: translateY(-50%);
    }

    #traffice {
      left: 10%;
      top: 30%;
      transform: translateY(-50%);
    }

    #baners {
      right: 10%;
      top: 30%;
      transform: translateY(-50%);
    }

    #news {
      left: 10%;
      bottom: 12%;
    }

    #event {
      right: 10%;
      bottom: 12%;
    }

    #bottom-main {
      width: calc(127px * 2 + 70px);
      height: 90px;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Анимации */
    button:hover {
      transform: scale(0.95);
    }

    button:active {
      transform: scale(0.9);
    }

    #top-main:hover, #bottom-main:hover {
      transform: translate(-50%, -50%) scale(0.95);
    }

    #top-main:active, #bottom-main:active {
      transform: translate(-50%, -50%) scale(0.9);
    }

    #offers:hover, #exchange:hover,
    #traffice:hover, #baners:hover {
      transform: translateY(-50%) scale(0.95);
    }

    #offers:active, #exchange:active,
    #traffice:active, #baners:active {
      transform: translateY(-50%) scale(0.9);
    }

    /* Адаптация для мобильных */
    @media (max-width: 600px) {
      button {
        width: 127px;
        height: 127px;
      }

      #top-main, #bottom-main {
        width: calc(125px * 2 + 60px);
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="top-panel">
    <button id="top-main" class="text-lg" data-text="Главная"></button>
    <button id="offers" class="text-pos-above-center text-sm" data-text="Офферы"></button>
    <button id="exchange" class="text-pos-below-center text-md" data-text="Обмен"></button>
  </div>
  <div class="central-panel">
    <button id="traffice" class="text-pos-high-left text-16" data-text="Трафик"></button>
    <button id="baners" class="text-pos-custom" style="--text-pos-y: 45%; --text-pos-x: 75%;" data-text="Баннеры"></button>
    <button id="news" class="text-pos-custom" style="--text-pos-y: 35%; --text-pos-x: 25%;" data-text="Новости"></button>
    <button id="event" class="text-pos-custom" style="--text-pos-y: 65%; --text-pos-x: 75%;" data-text="События"></button>
  </div>
  <div class="bottom-panel">
    <button id="bottom-main" class="text-xxl" data-text="Акции"></button>
  </div>
</body>
</html>
