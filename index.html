<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Positioned Button App</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #1b2026;
      font-family: 'Open Sans', Arial, sans-serif;
      height: 100vh;
      position: relative;
    }

    .top-panel,
    .central-panel,
    .bottom-panel {
      position: absolute;
      left: 0;
      width: 100%;
      background-color: #242e38;
    }

    .top-panel {
      top: 0;
      height: 37%;
    }

    .central-panel {
      top: 37.8%;
      height: calc(100% - 37% - 12% - 3.2%);
    }

    .bottom-panel {
      bottom: 0;
      height: 13.7%;
    }

    button {
      background-color: #212A33;
      border-radius: 12px;
      border: none;
      color: white;
      cursor: pointer;
      transition: all 0.2s;
      position: absolute;
      width: 127px;
      height: 127px;
      font-size: 1em;
      font-family: 'Open Sans', sans-serif;
      font-weight: 600;
      display: flex;
    }

    /* Классы для позиционирования текста внутри кнопок */
    .text-pos-top {
      align-items: flex-start;
      justify-content: center;
      padding-top: 15px;
    }

    .text-pos-top-left {
      align-items: center;
      justify-content: center;
    }

    .text-pos-bottom {
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 15px;
    }

    .text-pos-left {
      align-items: center;
      justify-content: flex-start;
      padding-left: 15px;
    }

    .text-pos-right {
      align-items: center;
      justify-content: flex-end;
      padding-right: 15px;
    }

    .text-pos-top-left {
      align-items: flex-start;
      justify-content: flex-start;
      padding: 15px 0 0 15px;
    }

    .text-pos-top-right {
      align-items: flex-start;
      justify-content: flex-end;
      padding: 15px 15px 0 0;
    }

    .text-pos-bottom-left {
      align-items: flex-end;
      justify-content: flex-start;
      padding: 0 0 15px 15px;
    }

    .text-pos-bottom-right {
      align-items: flex-end;
      justify-content: flex-end;
      padding: 0 15px 15px 0;
    }

    /* Специфичные стили для кнопок (расположение на странице) */
    #top-main {
      width: calc(127px * 2 + 70px);
      height: 90px;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Верхние кнопки */
    #offers {
      left: 10%;
      top: 73%;
      transform: translateY(-50%);
    }

    #exchange {
      right: 10%;
      top: 73%;
      transform: translateY(-50%);
    }

    /* Центральные кнопки */
    #traffice {
      left: 10%;
      top: 30%;
      transform: translateY(-50%);
    }

    #baners {
      right: 10%;
      top: 30%;
      transform: translateY(-50%);
    }

    #news {
      left: 10%;
      bottom: 12%;
    }

    #event {
      right: 10%;
      bottom: 12%;
    }

    #bottom-main {
      width: calc(127px * 2 + 70px);
      height: 90px;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Анимации */
    #top-main:hover {
      transform: translate(-50%, -50%) scale(0.95);
    }

    #top-main:active {
      transform: translate(-50%, -50%) scale(0.9);
    }

    #bottom-main:hover {
      transform: translate(-50%, -50%) scale(0.95);
    }

    #bottom-main:active {
      transform: translate(-50%, -50%) scale(0.9);
    }

    #offers:hover, #exchange:hover,
    #traffice:hover, #baners:hover {
      transform: translateY(-50%) scale(0.95);
    }

    #offers:active, #exchange:active,
    #traffice:active, #baners:active {
      transform: translateY(-50%) scale(0.9);
    }

    #news:hover, #event:hover {
      transform: scale(0.95);
    }

    #news:active, #event:active {
      transform: scale(0.9);
    }

    /* Адаптация для экранов <600px */
    @media (max-width: 600px) {
      button {
        width: 127px;
        height: 127px;
        font-size: 0.9em;
      }

      #top-main {
        width: calc(125px * 2 + 60px);
        height: 80px;
      }

      #bottom-main {
        width: calc(125px * 2 + 60px);
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="top-panel">
    <button id="top-main" class="text-pos-center">ID</button>
    <button id="offers" class="text-pos-top">Офферы</button>
    <button id="exchange" class="text-pos-bottom">Обмен</button>
  </div>
  <div class="central-panel">
    <button id="traffice" class="text-pos-left">Трафик</button>
    <button id="baners" class="text-pos-right">Баннеры</button>
    <button id="news" class="text-pos-top-left">Новости</button>
    <button id="event" class="text-pos-bottom-right">События</button>
  </div>
  <div class="bottom-panel">
    <button id="bottom-main" class="text-pos-center">Акции</button>
  </div>
</body>
</html>
