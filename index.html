<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1b2026;
            height: 100vh;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Фоновые панели */
        .top-panel {
            position: absolute;
            top: 0;
            width: 100%;
            height: 37%;
            background-color: #242e38;
        }

        .central-panel {
            position: absolute;
            top: calc(37% + 1.6%);
            width: 100%;
            height: calc(100% - 37% - 12% - 3.2%);
            background-color: #242e38;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2%;
            box-sizing: border-box;
        }

        .bottom-panel {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 12%;
            background-color: #242e38;
        }

        /* Стиль квадратной кнопки traffice */
        #traffice {
            width: 120px; /* Фиксированный размер для квадрата */
            height: 120px; /* Фиксированный размер для квадрата */
            left: 20%
            top:
            background-color: #1b2026;
            border-radius: 15px;
            border: none;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            position: absolute; /* Позволит вам свободно позиционировать */
        }

        #traffice:hover {
            transform: scale(0.95);
        }

        #traffice:active {
            transform: scale(0.9);
        }

        /* Мобильная версия */
        @media (max-width: 600px) {
            .top-panel {
                height: 40%;
            }

            .central-panel {
                top: calc(40% + 1.6%);
                height: calc(100% - 40% - 15% - 3.2%);
            }

            .bottom-panel {
                height: 15%;
            }

            #traffice {
                width: 100px; /* Уменьшенный размер для мобильных */
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="top-panel"></div>
    <div class="central-panel">
        <button id="traffice"></button>
    </div>
    <div class="bottom-panel"></div>

    <script>
        // Пример как можно управлять позицией кнопки
        document.addEventListener('DOMContentLoaded', function() {
            const button = document.getElementById('traffice');

            // button.style.left = '100px';
            // button.style.top = '200px';
        });
    </script>
</body>
</html>
