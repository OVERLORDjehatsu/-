<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Positioned Button App</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #1b2026;
      font-family: 'Open Sans', Arial, sans-serif;
      height: 100vh;
      position: relative;
    }

    .top-panel,
    .central-panel,
    .bottom-panel {
      position: absolute;
      left: 0;
      width: 100%;
      background-color: #242e38;
    }

    .top-panel {
      top: 0;
      height: 37%;
    }

    .central-panel {
      top: 37.8%;
      height: calc(100% - 37% - 12% - 3.2%);
    }

    .bottom-panel {
      bottom: 0;
      height: 13.7%;
    }

    button {
      --text-x: 50%; /* Позиция по горизонтали (0% - левый край, 100% - правый) */
      --text-y: 50%; /* Позиция по вертикали (0% - верх, 100% - низ) */
      --text-size: 16px; /* Размер текста */
      --text-width: auto; /* Ширина текстового блока */
      --text-lines: 1; /* Количество строк */

      background-color: #212A33;
      border-radius: 12px;
      border: none;
      color: white;
      cursor: pointer;
      transition: all 0.2s;
      position: absolute;
      width: 127px;
      height: 127px;
      font-family: 'Open Sans', sans-serif;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    button::before {
      content: attr(data-text);
      position: absolute;
      left: var(--text-x);
      top: var(--text-y);
      transform: translate(-50%, -50%);
      font-size: var(--text-size);
      width: var(--text-width);
      text-align: center;
      white-space: pre-wrap;
      word-break: break-word;
      display: -webkit-box;
      -webkit-line-clamp: var(--text-lines);
      -webkit-box-orient: vertical;
      overflow: hidden;
      z-index: 2;
    }

    /* Измененные стили для прямоугольника */
    .highlight-rect {
      position: absolute;
      background-color: #2989CA;
      border-radius: 12px;
      z-index: 1;
      width: var(--rect-width, 100%);
      height: var(--rect-height, 20px);
      bottom: calc(100% - var(--rect-y, 70%));
      left: 0;
    }

    /* Остальные стили остаются без изменений */
    #top-main {
      width: calc(127px * 2 + 70px);
      height: 90px;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #offers {
      left: 10%;
      top: 73%;
      transform: translateY(-50%);
      --text-width: 100%;
      --rect-width: 100%;
      --rect-height: 40px;
      --rect-y: 60%;
    }

    #exchange {
      right: 10%;
      top: 73%;
      transform: translateY(-50%);
      --text-width: 100%;
      --rect-width: 100%;
      --rect-height: 40px;
      --rect-y: 70%;
    }

    #traffice {
      left: 10%;
      top: 30%;
      transform: translateY(-50%);
      --text-width: 90%;
      --text-lines: 2;
    }

    #baners {
      right: 10%;
      top: 30%;
      transform: translateY(-50%);
      --text-width: 90%;
      --text-lines: 2;
    }

    #news {
      left: 10%;
      bottom: 12%;
      --text-width: 100%;
    }

    #event {
      right: 10%;
      bottom: 12%;
      --text-width: 100%;
    }

    #bottom-main {
      width: calc(127px * 2 + 70px);
      height: 90px;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    button:hover {
      transform: scale(0.95);
    }

    button:active {
      transform: scale(0.9);
    }

    #top-main:hover, #bottom-main:hover {
      transform: translate(-50%, -50%) scale(0.95);
    }

    #top-main:active, #bottom-main:active {
      transform: translate(-50%, -50%) scale(0.9);
    }

    #offers:hover, #exchange:hover,
    #traffice:hover, #baners:hover {
      transform: translateY(-50%) scale(0.95);
    }

    #offers:active, #exchange:active,
    #traffice:active, #baners:active {
      transform: translateY(-50%) scale(0.9);
    }

    @media (max-width: 600px) {
      button {
        width: 127px;
        height: 127px;
      }

      #top-main, #bottom-main {
        width: calc(125px * 2 + 60px);
        height: 80px;
      }

      #traffice, #baners {
        --text-width: 85%;
        --text-size: 14px;
      }

      #offers, #exchange {
        --rect-height: 30px;
        --rect-y: 75%;
      }
    }
  </style>
</head>
<body>
  <div class="top-panel">
    <button id="top-main" style="--text-x: 5%; --text-y: 15%; --text-size: 16px;" data-text="ID"></button>
    <button id="offers" style="--text-x: 50%; --text-y: 30%; --text-size: 16px;" data-text="ОФФЕРЫ">
      <div class="highlight-rect"></div>
    </button>
    <button id="exchange" style="--text-x: 50%; --text-y: 30%; --text-size: 16px;" data-text="БИРЖА">
      <div class="highlight-rect"></div>
    </button>
  </div>
  <div class="central-panel">
    <button id="traffice" style="--text-x: 50%; --text-y: 40%; --text-size: 16px;" data-text="КУПИТЬ ТРАФФИК"></button>
    <button id="baners" style="--text-x: 50%; --text-y: 40%; --text-size: 16px;" data-text="КУПИТЬ РЕКЛАМУ"></button>
    <button id="news" style="--text-x: 50%; --text-y: 40%; --text-size: 16px;" data-text="НОВОСТИ"></button>
    <button id="event" style="--text-x: 50%; --text-y: 40%; --text-size: 16px;" data-text="СОБЫТИЯ"></button>
  </div>
  <div class="bottom-panel">
    <button id="bottom-main" style="--text-x: 25%; --text-y: 27%; --text-size: 16px;" data-text="СПИСОК АКЦИЙ"></button>
  </div>
</body>
</html>
