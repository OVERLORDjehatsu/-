<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
    <style>
        /* Основной фон страницы */
        body {
            margin: 0;
            padding: 0;
            background-color: #121212; /* Черный фон */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Темно-серая панель */
        .top-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 37%;
            background-color: #242424;
            border-radius: 0 0 25px 25px;
        }

        /* Общие стили для кнопок */
        .my-button {
            position: absolute;
            background-color: #242424;
            border-radius: 20px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
            outline: none;
            border: none;
            -webkit-tap-highlight-color: transparent;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 20px;
            font-weight: bold;
        }

        /* Первая кнопка (слева) */
        .my-button.left {
            top: 45%;
            left: 5%;
            width: 31%;
            height: 45%;
        }

        /* Вторая кнопка (справа) */
        .my-button.right {
            top: 45%;
            right: 5%;
            width: 31%;
            height: 45%;
        }

        /* Третья кнопка (под левой, левая часть) */
        .my-button.bottom-left {
            top: calc(45% + 50%);
            left: 5%;
            width: 15.5%;
            height: 47%;
        }

        /* Четвертая кнопка (под левой, правая часть) */
        .my-button.bottom-right {
            top: calc(45% + 50%);
            left: calc(5% + 15.5% + 2%);
            width: 15.5%;
            height: 47%;
        }

        /* Пятая кнопка (под правой) */
        .my-button.bottom-center {
            top: calc(45% + 50%);
            right: 5%;
            width: 31%;
            height: 47%;
            background-image: linear-gradient(to right, #5de0e6, #004aad);
        }

        /* Шторка */
        .drawer {
            position: absolute;
            bottom: -60%;
            left: 5%;
            width: 90%;
            height: 70%;
            background-color: #242424;
            border-radius: 25px 25px 0 0;
            transition: bottom 0.3s ease;
            touch-action: none;
        }

        /* Ручка шторки */
        .drawer-handle {
            width: 50px;
            height: 5px;
            background-color: #555555;
            border-radius: 5px;
            margin: 10px auto;
            cursor: pointer;
        }

        /* Текст под нижними кнопками */
        .button-text {
            position: absolute;
            color: white;
            font-size: 1rem;
            text-align: center;
            width: 100%;
        }

        /* Текст под левой нижней кнопкой */
        .button-text.bottom-left {
            top: calc(45% + 100% + 5px);
            left: 5%;
            width: 15.5%;
        }

        /* Текст под правой нижней кнопкой */
        .button-text.bottom-right {
            top: calc(45% + 100% + 5px);
            left: calc(5% + 15.5% + 2%);
            width: 15.5%;
        }

        /* Текст под центральной нижней кнопкой */
        .button-text.bottom-center {
            top: calc(45% + 100% + 5px);
            right: 5%;
            width: 31%;
        }

        /* Эффект при наведении на кнопку */
        .my-button:hover {
            transform: scale(0.95);
        }

        /* Эффект при нажатии на кнопку */
        .my-button:active {
            transform: scale(0.9);
            transition: transform 0.1s;
        }

        /* Медиазапрос для мобильных устройств */
        @media (max-width: 600px) {
            .my-button.left,
            .my-button.right {
                width: 42%;
                height: 20vh;
                font-size: 1.5rem;
            }

            .my-button.bottom-left,
            .my-button.bottom-right {
                width: 20%;
                height: 8vh;
                font-size: 1.2rem;
                top: calc(45% + 25vh);
            }

            .my-button.bottom-left {
                left: 5%;
            }

            .my-button.bottom-right {
                left: calc(5% + 20% + 2%);
            }

            .my-button.bottom-center {
                width: 42%;
                height: 8vh;
                top: calc(45% + 25vh);
                right: 5%;
            }

            .button-text {
                font-size: 0.9rem;
            }

            .button-text.bottom-left,
            .button-text.bottom-right,
            .button-text.bottom-center {
                top: calc(45% + 30vh);
            }

            .top-panel {
                height: 40vh;
            }
        }
    </style>
</head>
<body>
    <div class="top-panel"></div>

    <!-- Верхние кнопки -->
    <button class="my-button left"></button>
    <button class="my-button right"></button>

    <!-- Нижние кнопки -->
    <button class="my-button bottom-left"></button>
    <button class="my-button bottom-right"></button>
    <button class="my-button bottom-center"></button>

    <!-- Текст под нижними кнопками -->
    <div class="button-text bottom-left"></div>
    <div class="button-text bottom-right"></div>
    <div class="button-text bottom-center"></div>

    <!-- Шторка -->
    <div class="drawer" id="drawer">
        <div class="drawer-handle" id="drawer-handle"></div>
    </div>

    <script>
        const drawer = document.getElementById('drawer');
        const drawerHandle = document.getElementById('drawer-handle');

        let isDragging = false;
        let startY = 0;
        let startBottom = 0;

        // Начало перетаскивания
        const startDrag = (clientY) => {
            isDragging = true;
            startY = clientY;
            startBottom = parseFloat(window.getComputedStyle(drawer).bottom);
        };

        // Перетаскивание
        const onDrag = (clientY) => {
            if (!isDragging) return;
            const deltaY = startY - clientY;
            let newBottom = startBottom + (deltaY / window.innerHeight * 100);

            // Ограничиваем движение шторки
            newBottom = Math.max(-60, Math.min(0, newBottom));
            drawer.style.bottom = `${newBottom}%`;
        };

        // Конец перетаскивания
        const endDrag = () => {
            isDragging = false;
        };

        // События для мыши
        drawerHandle.addEventListener('mousedown', (e) => {
            startDrag(e.clientY);
        });

        document.addEventListener('mousemove', (e) => {
            onDrag(e.clientY);
        });

        document.addEventListener('mouseup', endDrag);

        // События для касаний
        drawerHandle.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Предотвращаем стандартное поведение
            startDrag(e.touches[0].clientY);
        });

        document.addEventListener('touchmove', (e) => {
            e.preventDefault(); // Предотвращаем стандартное поведение
            onDrag(e.touches[0].clientY);
        });

        document.addEventListener('touchend', endDrag);
    </script>
</body>
</html>
