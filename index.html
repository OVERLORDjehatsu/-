<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1b2026;
            height: 100vh;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Фоновые панели */
        .top-panel {
            position: absolute;
            top: 0;
            width: 100%;
            height: 37%;
            background-color: #242e38;
        }

        .central-panel {
            position: absolute;
            top: calc(37% + 1.6%);
            width: 100%;
            height: calc(100% - 37% - 12% - 3.2%);
            background-color: #242e38;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .bottom-panel {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 12%;
            background-color: #242e38;
        }

        /* Контейнеры для кнопок */
        .buttons-row {
            display: flex;
            justify-content: center;
            width: 100%;
            gap: 5%;
            margin: 2% 0;
            position: relative;
        }

        /* Стили кнопок */
        .my-button {
            width: 15%;
            aspect-ratio: 1/1;
            background-color: #1b2026;
            border-radius: 15px;
            border: none;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            position: relative;
        }

        /* Сдвиг левых кнопок */
        .buttons-row .my-button:nth-child(1),
        .buttons-row .my-button:nth-child(3) {
            left: -7.5%; /* Сдвигаем на половину ширины кнопки */
        }

        /* Сдвиг правых кнопок */
        .buttons-row .my-button:nth-child(2),
        .buttons-row .my-button:nth-child(4) {
            left: 7.5%; /* Сдвигаем на половину ширины кнопки */
        }

        .my-button:hover {
            transform: scale(0.95);
            background-color: #22282f;
        }

        .my-button:active {
            transform: scale(0.9);
        }

        /* Мобильная версия */
        @media (max-width: 600px) {
            .top-panel {
                height: 40%;
            }

            .central-panel {
                top: calc(40% + 1.6%);
                height: calc(100% - 40% - 15% - 3.2%);
            }

            .bottom-panel {
                height: 15%;
            }

            .buttons-row {
                gap: 3%;
                margin: 1.5% 0;
            }

            .my-button {
                width: 20%;
            }

            .buttons-row .my-button:nth-child(1),
            .buttons-row .my-button:nth-child(3) {
                left: -10%; /* Увеличиваем сдвиг для мобилок */
            }

            .buttons-row .my-button:nth-child(2),
            .buttons-row .my-button:nth-child(4) {
                left: 10%; /* Увеличиваем сдвиг для мобилок */
            }
        }
    </style>
</head>
<body>
    <div class="top-panel"></div>
    <div class="central-panel">
        <!-- Первый ряд кнопок -->
        <div class="buttons-row">
            <button class="my-button"></button>
            <button class="my-button"></button>
        </div>
        <!-- Второй ряд кнопок -->
        <div class="buttons-row">
            <button class="my-button"></button>
            <button class="my-button"></button>
        </div>
    </div>
    <div class="bottom-panel"></div>
</body>
</html>
