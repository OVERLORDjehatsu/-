<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1b2026;
            height: 100vh;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Фоновые панели */
        .top-panel {
            position: absolute;
            top: 0;
            width: 100%;
            height: 30%; /* Уменьшил верхнюю панель, чтобы кнопки не задевали */
            background-color: #242e38;
        }

        .bottom-panel {
            position: absolute;
            bottom: -25%; /* Опустил на 25% ниже */
            width: 100%;
            height: 25%; /* Высота панели 25% */
            background-color: #242e38;
        }

        /* Контейнер для кнопок */
        .buttons-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            display: flex;
            justify-content: space-between;
            gap: 20px; /* Равное расстояние между кнопками */
        }

        /* Стили кнопок */
        .my-button {
            width: 20vh; /* Уменьшил размер кнопок */
            height: 20vh;
            aspect-ratio: 1/1; /* Гарантирует квадратную форму */
            background-color: #242e38;
            border-radius: 15px;
            border: none;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
            flex-shrink: 0;
        }

        .my-button:hover {
            transform: scale(0.95);
        }

        .my-button:active {
            transform: scale(0.9);
        }

        /* Мобильная версия */
        @media (max-width: 600px) {
            .buttons-container {
                width: 90%;
                gap: 10px;
            }

            .my-button {
                width: 15vh;
                height: 15vh;
            }

            .top-panel {
                height: 25vh;
            }

            .bottom-panel {
                height: 20vh;
                bottom: -20%;
            }
        }
    </style>
</head>
<body>
    <div class="top-panel"></div>
    <div class="bottom-panel"></div>

    <!-- Контейнер с двумя кнопками -->
    <div class="buttons-container">
        <button class="my-button"></button>
        <button class="my-button"></button>
    </div>
</body>
</html>
