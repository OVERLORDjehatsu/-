<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adaptive Fixed UI</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #1b2026;
      font-family: 'Open Sans', sans-serif;
      height: 100vh;
      position: relative;
    }

    .panel {
      position: absolute;
      left: 0;
      width: 100%;
      background: #242e38;
    }

    .top-panel {
      top: 0;
      height: 37%;
    }

    .central-panel {
      top: 37.8%;
      height: calc(100% - 37% - 13.7%);
    }

    .bottom-panel {
      bottom: 0;
      height: 13.7%;
    }

    button {
      --text-x: 50%;
      --text-y: 50%;
      --text-size: clamp(12px, 1.6vw, 16px);
      --text-width: 100%;
      --text-lines: 2;

      position: absolute;
      width: clamp(90px, 20vw, 127px);
      height: clamp(90px, 20vw, 127px);
      background: #212A33;
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button::before {
      content: attr(data-text);
      position: absolute;
      left: var(--text-x);
      top: var(--text-y);
      transform: translate(-50%, -50%);
      font-size: var(--text-size);
      width: var(--text-width);
      text-align: center;
      white-space: pre-wrap;
      word-break: break-word;
      display: -webkit-box;
      -webkit-line-clamp: var(--text-lines);
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .highlight-rect {
      position: absolute;
      background: #2989CA;
      border-radius: 12px;
      z-index: 1;
      width: var(--rect-width, 100%);
      height: var(--rect-height, 20px);
      bottom: calc(100% - var(--rect-y, 70%));
      left: 0;
    }

    /* Кнопки топа */
    #top-main {
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #offers {
      top: 73%;
      left: 10%;
      transform: translateY(-50%);
    }

    #exchange {
      top: 73%;
      right: 10%;
      transform: translateY(-50%);
    }

    /* Центральные */
    #traffice {
      top: 30%;
      left: 10%;
      transform: translateY(-50%);
      --text-lines: 2;
    }

    #baners {
      top: 30%;
      right: 10%;
      transform: translateY(-50%);
      --text-lines: 2;
    }

    #news {
      bottom: 12%;
      left: 10%;
    }

    #event {
      bottom: 12%;
      right: 10%;
    }

    /* Нижний центр */
    #bottom-main {
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    button:hover {
      transform: scale(0.95);
    }

    button:active {
      transform: scale(0.9);
    }

    @media (max-width: 600px) {
      button {
        --text-size: 12px;
      }

      #offers, #exchange {
        --rect-height: 30px;
        --rect-y: 75%;
      }

      #traffice, #baners {
        --text-lines: 2;
        --text-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="panel top-panel">
    <button id="top-main" data-text="ID"></button>
    <button id="offers" style="--rect-height: 40px; --rect-y: 100%;" data-text="ОФФЕРЫ">
      <div class="highlight-rect"></div>
    </button>
    <button id="exchange" style="--rect-height: 40px; --rect-y: 100%;" data-text="БИРЖА">
      <div class="highlight-rect"></div>
    </button>
  </div>
  <div class="panel central-panel">
    <button id="traffice" data-text="КУПИТЬ ТРАФФИК">
      <div class="highlight-rect"></div>
    </button>
    <button id="baners" data-text="КУПИТЬ РЕКЛАМУ"></button>
    <button id="news" data-text="НОВОСТИ"></button>
    <button id="event" data-text="СОБЫТИЯ"></button>
  </div>
  <div class="panel bottom-panel">
    <button id="bottom-main" data-text="СПИСОК АКЦИЙ"></button>
  </div>
</body>
</html>
