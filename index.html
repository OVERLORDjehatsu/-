<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Основные стили */
        body {
            margin: 0;
            padding: 0;
            background-color: #1b2026;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Фоновые панели */
        .top-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 37%;
            background-color: #242e38;
            z-index: 0;
        }

        .bottom-panel {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 18.5%;
            background-color: #242e38;
            z-index: 0;
        }

        /* Стили кнопок */
        .my-button {
            position: absolute;
            background-color: #242e38;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            z-index: 1;
        }

        /* Расположение кнопок */
        .my-button.left {
            top: 45%;
            left: 25%;
            width: 15%;
            height: 45%;
            transform: translateX(-50%);
        }

        .my-button.right {
            top: 45%;
            right: 25%;
            width: 15%;
            height: 45%;
            transform: translateX(50%);
        }

        /* Эффекты кнопок */
        .my-button:hover {
            transform: scale(0.95) translateX(var(--tx));
        }

        .my-button:active {
            transform: scale(0.9) translateX(var(--tx));
            transition: transform 0.1s;
        }

        /* Мобильная версия */
        @media (max-width: 600px) {
            .my-button.left,
            .my-button.right {
                width: 25%;
                height: 20vh;
                left: 25%;
                right: 25%;
                transform: none;
            }

            .top-panel {
                height: 40vh;
            }

            .bottom-panel {
                height: 20vh;
            }
        }
    </style>
</head>
<body>
    <div class="top-panel"></div>
    <div class="bottom-panel"></div>

    <!-- Кнопки -->
    <button class="my-button left"></button>
    <button class="my-button right"></button>

    <script>
        // Добавляем переменные для transform
        document.querySelector('.my-button.left').style.setProperty('--tx', '-50%');
        document.querySelector('.my-button.right').style.setProperty('--tx', '50%');
    </script>
</body>
</html>
