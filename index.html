<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioned Button App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1b2026;
            height: 100vh;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Фоновые панели */
        .top-panel {
            position: absolute;
            top: 0;
            width: 100%;
            height: 37%;
            background-color: #242e38;
        }

        .central-panel {
            position: absolute;
            top: calc(37% + 1.6%);
            width: 100%;
            height: calc(100% - 37% - 12% - 3.2%);
            background-color: #242e38;
            box-sizing: border-box;
        }

        .bottom-panel {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 12%;
            background-color: #242e38;
        }

        /* Стили для верхних кнопок */
        .top-button {
            width: 127px;
            height: 127px;
            background-color: #1b2026;
            border-radius: 12px;
            border: none;
            color: white;
            cursor: pointer;
            position: absolute;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.2s;
            outline: none;
        }

        /* Позиционирование первой кнопки (слева) */
        #offers {
            left: 20px;
            top: 20%;
            transform: translateY(-50%);
        }

        /* Позиционирование второй кнопки (справа) */
        #exchange {
            right: 20px;
            top: 20%;
            transform: translateY(-50%);
        }

        /* Анимация как у других кнопок */
        .top-button:hover {
            transform: translateY(-50%) scale(0.95);
        }

        .top-button:active {
            transform: translateY(-50%) scale(0.9);
        }

        /* Общие стили для всех кнопок */
        #traffice, #baners, #news, #event {
            width: 127px;
            height: 127px;
            min-width: 127px;
            min-height: 127px;
            background-color: #1b2026;
            border-radius: 12px;
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            position: absolute;
            box-sizing: border-box;
            outline: none; /* Убираем синюю подсветку */
            -webkit-tap-highlight-color: transparent; /* Для мобильных */
        }

        /* Позиционирование кнопок */
        #traffice {
            left: 10%;
            top: calc(50% - 23%);
            transform: translateY(-50%);
        }

        #baners {
            right: 10%;
            top: calc(50% - 23%);
            transform: translateY(-50%);
        }

        #news {
            left: 10%;
            bottom: 8%;
        }

        #event {
            right: 10%;
            bottom: 8%;
        }

        /* Анимация для всех кнопок */
        #traffice:hover, #baners:hover, #news:hover, #event:hover {
            transform: scale(0.95);
        }

        #traffice:active, #baners:active, #news:active, #event:active {
            transform: scale(0.9);
        }

        /* Особый случай для кнопок с transform */
        #traffice:hover, #baners:hover {
            transform: translateY(-50%) scale(0.95);
        }

        #traffice:active, #baners:active {
            transform: translateY(-50%) scale(0.9);
        }

        /* Мобильная версия */
        @media (max-width: 600px) {
            .top-panel {
                height: 40%;
            }

            .central-panel {
                top: calc(40% + 1.6%);
                height: calc(100% - 40% - 15% - 3.2%);
            }

            .bottom-panel {
                height: 15%;
            }

            #traffice, #baners, #news, #event {
                width: 127px;
                height: 127px;
                min-width: 100px;
                min-height: 100px;
            }

            .top-button {
                width: 80px;
                height: 40px;
            }

            #top-btn1 {
                left: 10px;
            }

            #top-btn2 {
                right: 10px;
            }
        }

    </style>
</head>
<body>
    <div class="top-panel"></div>
    <div class="central-panel">
        <button id="traffice"></button>
        <button id="baners"></button>
        <button id="news"></button>
        <button id="event"></button>
    </div>
    <div class="top-panel">
        <button id="offers" class="top-button"></button>
        <button id="exchange" class="top-button"></button>
    </div>
    <div class="bottom-panel"></div>
</body>
</html>
