<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1b2026;
            height: 100vh;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Фоновые панели */
        .top-panel {
            position: absolute;
            top: 0;
            width: 100%;
            height: 37%;
            background-color: #242e38;
        }

        .bottom-panel {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 18.5%;
            background-color: #242e38;
        }

        /* Контейнер для кнопок */
        .buttons-container {
            position: absolute;
            top: 45%;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 25%;
            box-sizing: border-box;
        }

        /* Стили кнопок */
        .my-button {
            width: 15%;
            height: 45vh;
            background-color: #242e38;
            border-radius: 15px;
            border: none;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .my-button:hover {
            transform: scale(0.95);
        }

        .my-button:active {
            transform: scale(0.9);
        }

        /* Мобильная версия */
        @media (max-width: 600px) {
            .buttons-container {
                padding: 0 15%;
            }

            .my-button {
                width: 25%;
                height: 20vh;
            }

            .top-panel {
                height: 40vh;
            }

            .bottom-panel {
                height: 20vh;
            }
        }
    </style>
</head>
<body>
    <div class="top-panel"></div>
    <div class="bottom-panel"></div>

    <!-- Контейнер с двумя кнопками -->
    <div class="buttons-container">
        <button class="my-button"></button>
        <button class="my-button"></button>
    </div>
</body>
</html>
